<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$20</td>
        </tr>
      </table>

      <hr>
      
      <table border="1">
        <caption>Table caption</caption>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$20</td>
          </tr>
        </tbody>
      </table>
      <hr>
      <table border="1">
        <caption>表格合併</caption>
        <tr>
          <td>1</td>
          <td colspan="2">2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td rowspan="2">5</td>
          <td>6</td>
          <td>10</td>
        </tr>
        <tr>
          <td>7</td>
          <td colspan ="2" >11</td>
        </tr>
      </table>
      
      
    
</body>
</html>
