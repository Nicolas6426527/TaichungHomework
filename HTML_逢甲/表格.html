<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  table, th, td {
  border: 1px solid blue;
}


table {
  border-collapse: collapse;/* 折疊為單一邊框 (collapse)*/
}
th {
  text-align: center;
}

td {
  vertical-align: bottom;
}
table {
  background-color:palevioletred;
}
tr:hover {
  background-color: yellow; /*tr:hover 滑鼠移過去格子會變色*/
}
table.kk{
  border-collapse: separate;
  border: 5px solid palegreen;
  background-color: green;
}
tr.move:hover{
  background-color: pink;
}
/*也可以對表格做背景圖片，tr */
</style>
<body>

    <table >
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$20</td>
        </tr>
      </table>

      <hr>
      
      <table >
        <caption>Table caption</caption>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$20</td>
          </tr>
        </tbody>
      </table>
      <hr>
      <table class="kk" >
        <caption>表格合併</caption>
        <tr class="move">
          <td>1</td>
          <td colspan="2">2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td rowspan="2">5</td>
          <td>6</td>
          <td>10</td>
        </tr>
        <tr>
          <td>7</td>
          <td colspan ="2" >11</td>
        </tr>
      </table>
      
      
    
</body>
</html>
